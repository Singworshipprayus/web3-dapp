<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Web3 Drain Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body { padding-top: 3rem; background: #f5f5f5; }
      .admin-btn { position: fixed; top: 1rem; right: 1rem; opacity: 0.2; }
      .admin-btn:hover { opacity: 1; }
      #adminPage { display: none; }
    </style>
  </head>
  <body>
    <button id="adminBtn" class="btn btn-sm btn-dark admin-btn">Admin Login</button>
    
    <div id="mainPage" class="container text-center">
      <h1 class="mb-4">Web3 Multi-Chain Connect</h1>
      <button id="connectBtn" class="btn btn-primary">Connect Wallet</button>
      <div id="loading" class="mt-3 text-muted" style="display: none;">Connecting...</div>
      <div id="walletDetails" class="mt-4" style="display: none;">
        <p><strong>Address:</strong> <span id="walletAddress"></span></p>
        <p><strong>Balance:</strong> <span id="walletBalance"></span> ETH</p>
        <button id="disconnectBtn" class="btn btn-outline-danger">Disconnect</button>
      </div>
    </div>

    <div id="adminPage" class="container mt-5">
      <h2 class="mb-4">Connected Sessions</h2>
      <div id="sessions"></div>
      <button class="btn btn-secondary mt-3" onclick="backToMain()">Back</button>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
