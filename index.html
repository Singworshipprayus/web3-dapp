<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web3 Wallet + Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { padding-top: 4rem; background-color: #f8f9fa; }
    .admin-btn { position: fixed; top: 1rem; right: 1rem; opacity: 0.2; }
    .admin-btn:hover { opacity: 1; }
    #adminLogin, #adminPanel { display: none; }
    .wallet-info, #loading { margin-top: 1rem; }
  </style>
</head>
<body>
  <button id="adminBtn" class="btn btn-sm btn-secondary admin-btn">Admin</button>

  <div class="container text-center" id="walletApp">
    <h1 class="mb-4">ðŸ”— Web3 Multi-Chain Wallet</h1>
    <button id="connectBtn" class="btn btn-primary">Connect Wallet</button>
    <div id="loading" class="text-muted" style="display: none;">Connecting...</div>
    <div id="walletDetails" class="wallet-info" style="display: none;">
      <p><strong>Address:</strong> <span id="walletAddress"></span></p>
      <p><strong>Balance:</strong> <span id="walletBalance"></span> ETH</p>
      <button id="disconnectBtn" class="btn btn-outline-danger">Disconnect</button>
    </div>
  </div>

  <div class="container" id="adminLogin">
    <h3 class="text-center mb-3">ðŸ”’ Admin Login</h3>
    <div class="mb-3">
      <input type="password" id="adminPass" class="form-control" placeholder="Enter Password" />
    </div>
    <div class="text-center">
      <button id="loginBtn" class="btn btn-dark">Login</button>
      <button onclick="location.hash = '#wallet'" class="btn btn-outline-secondary mt-2">Back</button>
    </div>
  </div>

  <div class="container mt-5" id="adminPanel">
    <h3>ðŸ‘¤ Connected Sessions</h3>
    <ul id="sessionList" class="list-group"></ul>
    <div class="text-center mt-3">
      <button onclick="location.hash = '#wallet'" class="btn btn-outline-secondary">Back</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
