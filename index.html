<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web3 Multi-Chain Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 5rem;
      background-color: #f8f9fa;
    }
    .wallet-info {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">ðŸ”— Web3 Multi-Chain Wallet</h1>
    <button id="connectBtn" class="btn btn-primary">Connect Wallet</button>
    <div id="loading" class="mt-3 text-muted" style="display: none;">Connecting...</div>
    <div id="walletDetails" class="wallet-info" style="display: none;">
      <p><strong>Address:</strong> <span id="walletAddress"></span></p>
      <p><strong>Balance:</strong> <span id="walletBalance"></span> ETH</p>
      <button id="disconnectBtn" class="btn btn-outline-danger">Disconnect</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
