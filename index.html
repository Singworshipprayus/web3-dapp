<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web3 Multi-Chain Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { padding-top: 4rem; background-color: #f8f9fa; }
    .admin-btn {
      position: fixed;
      top: 0.5rem;
      right: 0.5rem;
      opacity: 0.2;
      z-index: 1000;
    }
    .admin-btn:hover { opacity: 1; }
    .section { display: none; }
    .wallet-info { word-break: break-all; }
  </style>
</head>
<body>

  <button id="adminBtn" class="btn btn-sm btn-secondary admin-btn">Admin Login</button>

  <!-- Wallet UI -->
  <div id="walletApp" class="container text-center section">
    <h2 class="mb-4">🔗 Web3 Multi-Chain Wallet</h2>
    <button id="connectBtn" class="btn btn-primary">Connect Wallet</button>
    <div id="loading" class="mt-3 text-muted" style="display: none;">Connecting...</div>
    <div id="walletDetails" class="wallet-info mt-4" style="display: none;">
      <p><strong>Address:</strong> <span id="walletAddress"></span></p>
      <p><strong>Balance:</strong> <span id="walletBalance"></span> ETH</p>
      <button id="disconnectBtn" class="btn btn-outline-danger">Disconnect</button>
    </div>
  </div>

  <!-- Admin Login UI -->
  <div id="adminLogin" class="container section text-center">
    <h4 class="mb-3">🔐 Admin Access</h4>
    <input id="adminPass" type="password" class="form-control mb-3" placeholder="Enter password" />
    <button id="loginBtn" class="btn btn-dark">Login</button>
  </div>

  <!-- Admin Panel UI -->
  <div id="adminPanel" class="container section">
    <h4 class="mb-4 text-center">📋 Connected Wallet Sessions</h4>
    <ul id="sessionList" class="list-group mb-5"></ul>
    <div class="text-center">
      <button class="btn btn-secondary" onclick="location.hash = '#'">← Back to Wallet</button>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
