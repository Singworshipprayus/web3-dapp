<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web3 Wallet Connect</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      padding: 2rem;
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .connected-banner {
      display: none;
      margin-bottom: 1rem;
    }
    .dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }
    .dark-mode .btn {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">ðŸ”— Web3 Wallet Connect</h1>

    <div id="connectedBanner" class="alert alert-success connected-banner">
      Connected as <span id="walletAddress"></span>
      <button id="disconnectBtn" class="btn btn-sm btn-danger ms-3">Disconnect</button>
    </div>

    <button id="connectBtn" class="btn btn-primary mb-4">Connect Wallet</button>
    <div id="loading" class="spinner-border text-primary d-none" role="status"></div>

    <br />
    <button id="themeToggle" class="btn btn-outline-secondary">Toggle Dark Mode</button>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
